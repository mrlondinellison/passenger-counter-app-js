<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Passenger Counter</title>
  </head>
  <body>
    <h1>People Entered:</h1>
      <!-- Count Element -->
    <h2 id="count-el">0</h2>
    <div>
      <div>
                      <!-- Increment Button -->
        <button type="button" onclick="increment()" id="increment-btn" name="increment-btn">INCREMENT</button>
      </div>
      <div>
                        <!-- Save Button -->
        <button type="button" onclick="save()" id="save-btn" name="save-btn">SAVE</button>
      </div>
    </div>
              <!-- Save Element  -->
    <p id="save-el">Previous Entries: </p>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
